version: '3.4'

x-env:
  &default-env
  DATABASE_URL: postgres://postgres@postgres:5432/postgres
  REDIS_URL: redis://redis:6379/0
  DJANGO_EMAIL_HOST: mailhog
  DJANGO_EMAIL_PORT: 1025
  # These keys are for development only! Do not copy into a production environment.
  DJANGO_SECRET_KEY: seekrit
  DJANGO_VAPID_PUBLIC_KEY: BJDR4XCoFCYRmCIGcf_1fSCX4CQKFaBzruaoRhhPgVi23MLrxVkeBsgA-WYZdffCesA7DmAfy-gPHHysG3I8R-c
  DJANGO_VAPID_PRIVATE_KEY: vZH9Nz6KMSo8L8ksJFgJyK3vXfU9vIaxZcAcxavKEAk
  DJANGO_VAPID_ADMIN_EMAIL: admin@example.com

volumes:
  pg_data: {}

services:
  postgres:
    image: postgres
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis
    restart: always

  mailhog:
    image: mailhog/mailhog:v1.0.0
    restart: always
    ports:
      - "8025:8025"

  webpack:
    build:
      context: .
      dockerfile: Dockerfile.webpack
    command: npm run dev
    volumes:
        - .:/app
        - /app/node_modules

  django: &django
    build:
      context: .
      dockerfile: Dockerfile.local
    restart: on-failure
    environment: *default-env
    depends_on:
      - postgres
      - mailhog
      - redis
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: /start-django

  daphne:
    <<: *django
    ports:
      - "8001:8001"
    command: /start-daphne

  celeryworker:
    <<: *django
    ports: []
    command: /start-celeryworker

  celerybeat:
    <<: *django
    ports: []
    command: /start-celerybeat

  flower:
    <<: *django
    ports:
      - "5555:5555"
    command: /start-flower
