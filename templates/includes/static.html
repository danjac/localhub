{% load static %}
{% spaceless %}
<link rel="icon"
      type="image/png"
      href="{% static 'favicon.png' %}">
<link rel="apple-touch-icon image_src"
      href="{% static 'apple-touch-icon.png' %}">
<link rel="stylesheet"
      data-turbo-track="reload"
      href="{% static 'dist/app.css' %}">
<script src="{% static 'dist/app.js' %}"
        data-turbo-track="reload"></script>
{% endspaceless %}
