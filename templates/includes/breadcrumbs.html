{% if breadcrumbs %}
<ul class="breadcrumb">
  {% for url, label in breadcrumbs %}
  <li class="breadcrumb-item">
    {% if forloop.last or not url %}
    {{ label }}
    {% else %}
    <a href="{{ url }}">{{ label }}</a>
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% endif %}
