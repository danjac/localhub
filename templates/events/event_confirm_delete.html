{% extends "activities/base.html" %}
{% load i18n %}
{% block activities_content %}
<h3>{% trans "Delete Event" %}</h3>

<form method="POST" action="{{ request.path }}">
  {% csrf_token %}
  <p>{% trans "Do you really want to delete this event?" %}</p>
  <a class="btn btn-link" href="{{ event.get_absolute_url }}">{% trans "Cancel" %}</a>
  <button class="btn btn-primary" type="submit">{% trans "Delete" %}</button>
</form>

{% endblock activities_content %}
